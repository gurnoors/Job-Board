<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job View Page</title>
    <meta charset="UTF-8">
    <title>CMPE 275 - Job View</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/ajaxUtil.js"></script>
</head>


<body>

<div class="container">
    <h1>Apply/View Job</h1>
    <hr>
    <div class="row">

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Job Information</h3>

            <form class="form-horizontal" name = "jobDescriptionForm">

                <p name = "jobid" id = "jobid"></p>
               Job Title <p id = "jobTitle"></p>
                Skill <p id = "skill"> </p>
               Description <p id = "description"> </p>
              Location  <p id = "location"> </p>
               Salary <p id = "salary"> </p>
              Company  <p id = "company"></p>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Apply" onclick="apply(event)">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Mark Interested" onclick="interested(event)">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

    window.onload=loadjobviewPage();

if(loadjobviewPage()) {

    var obj = getAllUrlParams(window.location.href);

    var jobid = obj["jobid"];
    var jobTitle = obj["jobtitle"];
    var skill = obj["skill"];
    var description = obj["description"];
    var location = obj["location"];
    var salary = obj["salary"];

    document.getElementById("jobTitle").innerHTML = jobTitle;
    document.getElementById("skill").innerHTML = skill;
    document.getElementById("description").innerHTML = description;
    document.getElementById("location").innerHTML = location;
    document.getElementById("salary").innerHTML = salary;
}
else if(!loadjobviewPage()){
    
}

</script>









</body>
</html>
