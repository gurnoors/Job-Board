<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>CMPE 275 - Job Seeker Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/ajaxUtil.js"></script>

</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Vignesh">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Ramkumar">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Self Introduction</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Briefly describe yourself">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Work Experience</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Describe your industry experience">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Education</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="Describe your education">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Skills</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="Describe your skills">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>


</body>
</html>
